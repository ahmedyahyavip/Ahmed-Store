<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"><title>تسجيل حساب - Ahmed 🦅⚡</title><link rel="stylesheet" href="css/style.css"></head><body><h2>تسجيل حساب جديد</h2><form id="register-form"><label for="name">الاسم الكامل:</label><input type="text" id="name" required /><label for="phone">رقم الهاتف:</label><input type="tel" id="phone" required /><label for="email">البريد الإلكتروني:</label><input type="email" id="email" required /><label for="address">العنوان الكامل:</label><textarea id="address" required></textarea><label for="password">كلمة المرور:</label><input type="password" id="password" required /><button type="submit">تسجيل</button></form><script>document.getElementById("register-form").addEventListener("submit", function(e) {e.preventDefault();const user = {name: document.getElementById("name").value,phone: document.getElementById("phone").value,email: document.getElementById("email").value,address: document.getElementById("address").value,password: document.getElementById("password").value};localStorage.setItem("user", JSON.stringify(user));alert("✅ تم التسجيل بنجاح!");window.location.href = "checkout.html";});</script></body></html>
