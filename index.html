<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f4f4f4;

    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;

    }
    main {

    label {

    input, textarea, select {

      margin-top: 5px;

      text-align: center;

    button:hover, .whatsapp-button:hover, .product-link:hover {
