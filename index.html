<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>منتج إلكتروني</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; direction: rtl; }
    .product { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px #ccc; }
    .product img { width: 100%; border-radius: 10px; }
    .buttons button { margin: 5px 0; padding: 10px; width: 100%; font-size: 16px; cursor: pointer; }
    form { display: none; margin-top: 20px; }
    input, textarea { width: 100%; margin: 5px 0; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>

<div class="product">
  <h2>سماعة لاسلكية Airpods - 600ج</h2>
  <img src="https://via.placeholder.com/400x300?text=المنتج" alt="منتج">
  <div class="buttons">
    <button onclick="showForm()">🛒 شراء المنتج</button>
    <button onclick="shareProduct()">🔗 مشاركة المنتج</button>
    <button onclick="toggleFavorite()">⭐ إضافة إلى المفضلة</button>
  </div>

  <form id="orderForm" action="https://formsubmit.co/qazedced082@gmail.com" method="POST">
    <input type="text" name="الاسم" placeholder="الاسم الكامل" required>
    <input type="tel" name="رقم الهاتف" placeholder="رقم الهاتف" required>
    <textarea name="العنوان" placeholder="العنوان الكامل" required></textarea>
    <input type="hidden" name="_subject" value="طلب شراء منتج">
    <input type="hidden" name="_captcha" value="false">
    <button type="submit">📤 إرسال الطلب</button>
  </form>
</div>

<script>
  function showForm() {
    document.getElementById("orderForm").style.display = "block";
  }

  function shareProduct() {
    if (navigator.share) {
      navigator.share({
        title: 'منتج رائع!',
        text: 'اطلع على هذا المنتج الإلكتروني الممتاز!',
        url: window.location.href
      }).then(() => {
        alert('تمت المشاركة بنجاح!');
      }).catch(console.error);
    } else {
      alert('المتصفح  يدعم المشاركة المباشرة.');
    }
  }

  function toggleFavorite() {
    const productId = "product-001";
    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
    if (favorites.includes(productId)) {
      favorites = favorites.filter(id => id !== productId);
      alert("تمت إزالة المنتج من المفضلة.");
    } else {
      favorites.push(productId);
      alert("تمت إضافة المنتج إلى المفضلة.");
    }
    localStorage.setItem("favorites", JSON.stringify(favorites));
  }
</script>


</body>
