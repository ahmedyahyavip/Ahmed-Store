<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Ahmed 🦅⚡ Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      background: #f3f3f3;
    }
    header {
      background: #131921;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #febd69;
    }
    .search-bar input {
      width: 300px;
      padding: 8px;
      font-size: 16px;
    }
    .nav-links {
      display: flex;
      gap: 15px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
    .categories {
      background: #232f3e;
      color: white;
      padding: 10px 20px;
      display: flex;
      gap: 20px;
      font-size: 14px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: white;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
    }
    .product-card h3 {
      font-size: 16px;
      margin: 10px 0;
    }
    .product-card p {
      color: green;
      font-weight: bold;
    }
    .product-card button {
      background: #febd69;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Ahmed 🦅⚡</div>
    <div class="search-bar">
      <input type="text" placeholder="ابحث عن المنتجات..." />
    </div>
    <div class="nav-links">
      <a href="#">تسجيل دخول</a>
      <a href="#">عربة الشراء 🛒</a>
      <a href="#">طلباتي</a>
    </div>
  </header>

  <div class="categories">
    <div>كل المنتجات</div>
    <div>العروض</div>
    <div>الإلكترونيات</div>
    <div>الموبايلات</div>
    <div>الأجهزة المنزلية</div>
  </div>

  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/200x180?text=منتج+1" alt="منتج" />
      <h3>هاتف ذكي ممتاز</h3>
      <p>600 جنيه</p>
      <button>أضف إلى السلة</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/200x180?text=منتج+2" alt="منتج" />
      <h3>سماعة لاسلكية</h3>
      <p>450 جنيه</p>
      <button>أضف إلى السلة</button>
    </div>
    <!-- يمكنك تكرار الكروت هنا -->
  </section>
<h1 id="site-title">مرحبًا بك في متجر أحمد 🦅⚡</h1>
<nav>
  <button id="nav-products">المنتجات</button>
  <button id="nav-cart">سلة الشراء</button>
  <button id="nav-wishlist">المفضلة</button>
  <button id="nav-login">تسجيل دخول</button>
  <select onchange="switchLanguage(this.value)">
    <option value="ar">العربية</option>
    <option value="en">English</option>
  </select>
</nav>
</body>
            </html>
