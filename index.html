<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmed 🦅⚡ Store – ميزات المتجر</title>
  <style>
    body { font-family: Tahoma, sans-serif; background: #f8f8f8; margin: 0; padding: 24px; line-height: 1.7; }
    h1, h2, h3 { color: #333; margin: 16px 0 8px; }
    .feature { background: #fff; margin-bottom: 16px; padding: 16px; border-radius: 10px;
               box-shadow: 0 1px 4px rgba(0,0,0,.15); }
    .tag { font-size: .75rem; background: #eee; padding: 2px 8px; border-radius: 4px; color: #555; }
    .actions { margin: 24px 0; display: flex; gap: 8px; }
    button { cursor: pointer; padding: 8px 16px; border: none; border-radius: 6px; background: #111; color: #fff; }
    button:hover { background: #444; }
  </style>
</head>
<body>

  <h1>🛠️ ميزات متجر Ahmed 🦅⚡ Store</h1>

  <div class="actions">
    <button onclick="shareProduct()">شارك الصفحة</button>
    <button onclick="toggleFavorite('page')">أضف/أزل هذه الصفحة من المفضلة</button>
  </div>

  <section>
    <h2>1 – 10</h2>
    <div class="feature"><h3>1. مربع بحث ذكي <span class="tag">Frontend</span></h3><p>بحث يقترح المنتجات أثناء الكتابة.</p></div>
    <!-- أكمل الميّزات 2–10 -->
  </section>

  <section>
    <h2>71 – 80</h2>
    <div class="feature"><h3>71. مراجعات موثّقة (Verified Purchase) <span class="tag">Backend</span></h3><p>تمييز التقييمات من مشترين فعليين.</p></div>
    <!-- أكمل الميّزات 72–80 -->
  </section>

  <section>
    <h2>81 – 90</h2>
    <div class="feature"><h3>81. عرض “العملاء اشتروا أيضًا” <span class="tag">Frontend</span></h3><p>اقتراح منتجات شبيهة حسب سجل المشتريات.</p></div>
    <!-- أكمل الميّزات 82–90 -->
  </section>

  <script>
    function shareProduct() {
      if (navigator.share) {
        navigator.share({
          title: document.title,
          text: 'اكتشف ميزات متجر Ahmed!',
          url: window.location.href
        })
        .then(() => alert('تمت المشاركة!'))
        .catch(err => console.error(err));
      } else {
        alert('المتصفح لا يدعم المشاركة المباشرة.');
      }
    }

    function toggleFavorite(id) {
      let fav = JSON.parse(localStorage.getItem('favorites')||'[]');
      const exists = fav.includes(id);
      if (exists) {
        fav = fav.filter(x => x !== id);
        alert('تمت إزالة من المفضلة.');
      } else {
        fav.push(id);
        alert('تمت الإضافة إلى المفضلة.');
      }
      localStorage.setItem('favorites', JSON.stringify(fav));
    }
  </script>

</body>
</html>
