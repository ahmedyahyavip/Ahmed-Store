<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ahmed🦅⚡ ماركت</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background-color: #232f3e;
      padding: 15px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .search-bar {
      flex: 1;
      margin: 10px 20px;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    nav {
      background-color: #37475a;
      color: white;
      padding: 10px 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f0c14b;
    }
    main {
      padding: 30px 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      max-width: 100%;
      height: 160px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .product p {
      color: #b12704;
      font-weight: bold;
      margin: 5px 0;
    }
    .product button {
      margin-top: 10px;
      background-color: #f0c14b;
      border: 1px solid #a88734;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .product button:hover {
      background-color: #ddb347;
    }
    footer {
      background-color: #232f3e;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
    .owner-link {
      color: white;
      font-size: 14px;
      text-decoration: none;
      margin-right: 10px;
    }
    .owner-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <h1>Ahmed🦅⚡ ماركت</h1>
  <div class="search-bar">
    <input type="text" placeholder="ابحث عن منتج...">
  </div>
  <a href="owner.html" class="owner-link">👤 Owner</a>
</header>

<nav>
  <a href="#">هواتف</a>
  <a href="#">لابتوبات</a>
  <a href="#">سماعات</a>
  <a href="#">ملحقات</a>
</nav>

<main>
  <div class="grid">
    <div class="product">
      <img src="black_airpods.png" alt="AirPods Black">
      <h3>سماعة AirPods سوداء - تقليد احترافي</h3>
      <p>450 جنيه</p>
      <button>اطلب الآن</button>
    </div>
    <div class="product">
      <img src="white_airpods.png" alt="AirPods White">
      <h3>سماعة AirPods بيضاء - تقليد احترافي</h3>
      <p>450 جنيه</p>
      <button>اطلب الآن</button>
    </div>
    <div class="product">
      <img src="https://i.imgur.com/vGJUVw2.png" alt="Laptop">
      <h3>لابتوب HP</h3>
      <p>7500 جنيه</p>
      <button>اطلب الآن</button>
    </div>
  </div>
</main>

<footer>
  &copy; 2025 متجر Ahmed🦅⚡ - جميع الحقوق محفوظة
</footer>

</body>
</html>
