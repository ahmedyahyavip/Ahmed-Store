<!DOCTYPE html><html lang="ar" dir="rtl"><head><meta charset="UTF-8"><title>الدفع - Ahmed 🦅⚡</title><link rel="stylesheet" href="css/style.css"></head><body><h2>معلومات الدفع</h2><form id="checkout-form"><label>الاسم الكامل:</label><input type="text" id="c-name" required /><label>رقم الهاتف:</label><input type="tel" id="c-phone" required /><label>العنوان الكامل:</label><textarea id="c-address" required></textarea><label>ملاحظات إضافية:</label><textarea id="notes"></textarea><button type="submit">إتمام الطلب</button></form><script>const savedUser = JSON.parse(localStorage.getItem("user"));if (savedUser) {document.getElementById("c-name").value = savedUser.name;document.getElementById("c-phone").value = savedUser.phone;document.getElementById("c-address").value = savedUser.address;}document.getElementById("checkout-form").addEventListener("submit", function(e) {e.preventDefault();alert("📦 تم إرسال طلبك بنجاح! سيتم التواصل معك قريباً.");localStorage.removeItem("cart");});</script></body></html>
